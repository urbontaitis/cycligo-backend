databaseChangeLog:

- changeSet:
      id: 1
      author: murbontaitis
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
              - column:
                  name: description
                  type: varchar(6000)
              - column:
                  name: date
                  type: datetime
              - column:
                  name: location
                  type: varchar(50)
              - column:
                  name: event_type
                  type: varchar(20)
              - column:
                  name: distance
                  type: varchar(20)
              - column:
                  name: elevation
                  type: varchar(20)
              - column:
                  name: price
                  type: varchar(20)

- changeSet:
      id: 2
      author: murbontaitis
      changes:
        - createTable:
            tableName: filter_event
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
- changeSet:
      id: 3
      author: murbontaitis
      changes:
        - createTable:
            tableName: filter_choice
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: value
                  type: varchar(50)
              - column:
                  name: filter_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_filter_choice_filer_event
                    references: filter_event(id)
                    nulable: false
