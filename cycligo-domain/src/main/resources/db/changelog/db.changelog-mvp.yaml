- changeSet:
    id: 10-eventDetail
    author: murbontaitis
    comment: Change distance and elevation column types to double
    changes:
      - modifyDataType:
          columnName: distance
          newDataType: double
          tableName: event_detail
      - modifyDataType:
          columnName: elevation
          newDataType: double
          tableName: event_detail