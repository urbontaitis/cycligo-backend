databaseChangeLog:
  - changeSet:
      id: 1-data
      author: murbontaitis
      comment: "Initial data for filter component"
      changes:
        - insert:
            tableName: lookup
            columns:
              - column:
                  name: name
                  value: "MTB"
              - column:
                  name: value
                  value: "MTB"
        - insert:
            tableName: lookup
            columns:
              - column:
                  name: name
                  value: "ROAD"
              - column:
                  name: value
                  value: "ROAD"
        - insert:
            tableName: lookup
            columns:
              - column:
                  name: name
                  value: "COUNTRIES"
              - column:
                  name: value
                  value: "Countries"
        - insert:
            tableName: lookup
            columns:
              - column:
                  name: name
                  value: "DISTANCE"
              - column:
                  name: value
                  value: "Distance"

  - changeSet:
      id: 2-data
      author: murbontaitis
      comment: "Initial data for MTB filter"
      changes:
        - loadData:
            encoding: UTF-8
            file: db/changelog/data/mtb-data.csv
            tableName: lookup

  - changeSet:
      id: 2-data-add-filter-id
      author: murbontaitis
      comment: "Add MTB filter FK"
      changes:
        - sql:
            splitStatements: true
            sql: UPDATE lookup SET lookup_id=(SELECT id FROM lookup WHERE name = 'MTB') WHERE lookup_id IS NULL
            stripComments: true

